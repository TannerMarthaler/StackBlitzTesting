<div>
  <input
    type="text"
    class="form-control"
    [(ngModel)]="username"
    #uName
    (keyup)="setUsername(uName.value)"
  />
  <p>The username is {{ username }}</p>
  <button
    class="btn btn-primary"
    [disabled]="isEmpty()"
    (click)="changeUsername()"
  >
    Click Me!
  </button>
  <button class="btn btn-warning" (click)="clearUsername()">Clear</button>
</div>
